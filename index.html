<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial; 
            background: #1a1a1a; 
            color: white; 
            padding: 20px; 
            text-align: center;
        }
        .container { max-width: 500px; margin: 0 auto; }
        .scanner-box { 
            background: black; 
            border: 3px solid #4CAF50; 
            border-radius: 15px; 
            padding: 20px; 
            margin: 20px 0; 
        }
        #qr-video { width: 100%; height: 300px; border-radius: 10px; }
        .btn { 
            padding: 15px 30px; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            margin: 10px; 
            cursor: pointer;
        }
        .result { 
            background: #2a2a2a; 
            padding: 20px; 
            border-radius: 10px; 
            margin: 20px 0; 
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± QR Scanner</h1>
        <p>Allow camera access to start scanning</p>
        
        <div class="scanner-box">
            <video id="qr-video"></video>
        </div>
        
        <button class="btn" onclick="startScanner()">Start Camera</button>
        <button class="btn" onclick="stopScanner()" style="background: #f44336;">Stop Camera</button>
        
        <div id="result" class="result" style="display: none;">
            <h3>ðŸ“‹ Scan Result:</h3>
            <pre id="result-data"></pre>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
    <script>
        let scanner = null;
        
        function startScanner() {
            Html5Qrcode.getCameras().then(cameras => {
                if (cameras.length) {
                    scanner = new Html5QrcodeScanner(
                        "qr-reader",
                        { fps: 10, qrbox: 250 },
                        false
                    );
                    
                    scanner.render((text) => {
                        document.getElementById('result').style.display = 'block';
                        document.getElementById('result-data').textContent = text;
                        stopScanner();
                    });
                }
            });
        }
        
        function stopScanner() {
            if (scanner) {
                scanner.clear();
                scanner = null;
            }
        }
        
        // Auto-start
        startScanner();
    </script>
</body>
</html>
